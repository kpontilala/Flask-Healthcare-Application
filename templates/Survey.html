<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Spending Survey</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            padding: 50px;
        }
        form {
            background-color: white;
            max-width: 600px;
            margin: auto;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .flash-message {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 18px;
        }
        .expense-group {
            margin-bottom: 20px;
        }
        .expense-group input[type="checkbox"] {
            margin-right: 10px;
        }
        .amount-field {
            display: none;
            margin-top: 10px;
        }
        button {    
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function toggleAmountField(checkbox, fieldId) {
            const field = document.getElementById(fieldId);
            if (checkbox.checked) {
                field.style.display = 'block';
            } else {
                field.style.display = 'none';
                field.querySelector('input').value = '';  // Remove input when it is unchecked
            }
        }
    </script>
</head>
<body>

      <!-- Display flash messages -->
      {% with messages = get_flashed_messages() %}
      {% if messages %}
          <div class="flash-message">
              {{ messages[0] }}
          </div>
      {% endif %}
  {% endwith %}

    <form action="/submit" method="POST">
        <h2>Income Spending Survey</h2>

        <!-- Age -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age" required>

        <!-- Gender -->
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>    
        </select>

        <!-- Total Income -->
        <label for="income">Total Income:</label>
        <input type="number" id="income" name="income" placeholder="Enter your  income" required>

        <!-- Total Expense -->
        <label for="Expense">Total Expense:</label>
        <input type="number" id="Expense" name="Expense" placeholder="Enter your  Expense" required>

        <!-- Expenses Section -->
        <h4>Expenses Breakdown</h4>

        <!-- Utilities -->
        <div class="expense-group">
            <label>
                <input type="checkbox" id="utilitiesCheck" name="utilitiesCheck" onclick="toggleAmountField(this, 'utilitiesField')">
                Utilities
            </label>
            <div id="utilitiesField" class="amount-field">
                <input type="number" id="utilities" name="utilities" placeholder="Amount spent on utilities">
            </div>
        </div>

        <!-- Entertainment -->
        <div class="expense-group">
            <label>
                <input type="checkbox" id="entertainmentCheck" name="entertainmentCheck" onclick="toggleAmountField(this, 'entertainmentField')">
                Entertainment
            </label>
            <div id="entertainmentField" class="amount-field">
                <input type="number" id="entertainment" name="entertainment" placeholder="Amount spent on entertainment">
            </div>
        </div>

        <!-- School Fees -->
        <div class="expense-group">
            <label>
                <input type="checkbox" id="schoolFeesCheck" name="schoolFeesCheck" onclick="toggleAmountField(this, 'schoolFeesField')">
                School Fees
            </label>
            <div id="schoolFeesField" class="amount-field">
                <input type="number" id="school_fees" name="school_fees" placeholder="Amount spent on school fees">
            </div>
        </div>

        <!-- Shopping -->
        <div class="expense-group">
            <label>
                <input type="checkbox" id="shoppingCheck" name="shoppingCheck" onclick="toggleAmountField(this, 'shoppingField')">
                Shopping
            </label>
            <div id="shoppingField" class="amount-field">
                <input type="number" id="shopping" name="shopping" placeholder="Amount spent on shopping">
            </div>
        </div>

        <!-- Healthcare -->
        <div class="expense-group">
            <label>
                <input type="checkbox" id="healthcareCheck" name="healthcareCheck" onclick="toggleAmountField(this, 'healthcareField')">
                Healthcare
            </label>
            <div id="healthcareField" class="amount-field">
                <input type="number" id="healthcare" name="healthcare" placeholder="Amount spent on healthcare">
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
